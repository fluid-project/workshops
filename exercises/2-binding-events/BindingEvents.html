<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
      <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
      <title>Flutter</title>
        <link rel="stylesheet" type="text/css" href="../../fluid-twitter/src/main/webapp/shared/css/Flutter.css"/>
        <!-- jQuery core -->
        <script type="text/javascript" src="../../fluid-twitter/src/main/webapp/shared/js/jquery/jquery-1.4.2.js"></script>
        
        <!-- Solution -->
        <!-- <script type="text/javascript" src="Solution.js"></script> -->
  </head>
    
    <!-- Main panel for the Twitter client interface -->  
  <body class="fl-container-600 fl-centered fl-theme-rust">
        <div class="fl-widget flutter-main">
            
            <!-- Widget title bar -->
            <div class="fl-widget-titlebar">
                <h1>Flutter</h1>
            </div>
            
            <div class="fl-widget-content">
                <!-- Main friends & teets panel -->
                <div id="main-panel">
                    
                    <!-- Friends and Tweets two-column panel -->
                    <div class="fl-centered flutter-friends-statuses">
                        <!-- Friends column -->
                        <ul id="friends" class="fl-listmenu fl-container-200 fl-force-left">
                            <li>
                                <img src="../../fluid-twitter/src/main/webapp/flutter-plain-jquery/sample-data/images/twitterProfilePhoto_normal.jpg"
                                     alt="Darcie's user picture" />
                                 Darcie Clark
                             </li>
                            <li>
                                <img src="../../fluid-twitter/src/main/webapp/flutter-plain-jquery/sample-data/images/3450728563_69b0bd0743_normal.jpg" 
                                     alt="John's user picture"/>
                                John Resig
                            </li>
                            <li>
                                <img src="../../fluid-twitter/src/main/webapp/flutter-plain-jquery/sample-data/images/weejess_normal.png"
                                     alt="Jess' user picture" />
                                 Jess Mitchell</li>
                            <li>
                                <img src="../../fluid-twitter/src/main/webapp/flutter-plain-jquery/sample-data/images/Picture_4_normal.png"
                                     alt="Filament's user picture" />
                                Filament Group
                            </li>
                            <li>
                                <img src="../../fluid-twitter/src/main/webapp/flutter-plain-jquery/sample-data/images/rworth_normal.jpg" 
                                     alt="Richard's user picture" />
                                Richard D. Worth
                            </li>
                            
                             <li id="flutter-friend-template" class="flutter-hidden">
                                <img src="urlGoesHere"
                                     alt="altTextGoesHere" />
                             </li>
                        </ul>      
                    </div>     
                </div>
        </div>
  </body>
</html>
