<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        
        <title>Fliquor</title>
        
        <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        
        <!-- Links to the basic FSS style sheets -->
        <link type="text/css" rel="stylesheet" href="../../infusion/framework/fss/css/fss-reset.css" />
        <link type="text/css" rel="stylesheet" href="../../infusion/framework/fss/css/fss-layout.css" />
        <link type="text/css" rel="stylesheet" href="../../infusion/framework/fss/css/fss-text.css" />
        <link type="text/css" rel="stylesheet" href="../../infusion/framework/fss/css/fss-theme-slate.css" />
        <link type="text/css" rel="stylesheet" href="../../fliquor/css/fliquor.css" />
        
        <script type="text/javascript" src="../../infusion/lib/jquery/core/js/jquery.js"></script>
        <script type="text/javascript" src="../../infusion/lib/jquery/ui/js/ui.core.js"></script>
        <script type="text/javascript" src="../../infusion/lib/jquery/plugins/delegate/js"></script>
        <script type="text/javascript" src="../../infusion/framework/core/js/jquery.keyboard-a11y.js"></script>
        <script type="text/javascript" src="../../infusion/lib/json/js/json2.js"></script>
        <script type="text/javascript" src="../../infusion/framework/core/js/Fluid.js"></script>
        <script type="text/javascript" src="../../infusion/framework/core/js/FluidDOMUtilities.js"></script>
        <script type="text/javascript" src="../../infusion/framework/core/js/DataBinding.js"></script>
        <script type="text/javascript" src="../../fliquor/js/fliquor.js"></script>
        
    </head>
    <body class="flc-fliquor fl-theme-slate">
        <div class="fl-container-500 fl-centered search-bar fl-navbar fl-table">
            <div class="fl-table-cell">
                <input name="a" type="text" class="flc-fliquor-search search" />
                <a href="#" class="flc-fliquor-searchButton fl-button-right">
                    <span class="fl-button-inner">Search!</span>
                </a>
            </div>
        </div>
        <div class="fl-fliquor-start">
            Search for images
        </div>
        <div class="fl-fliquor-searching">
            Searching...
        </div>
        <div class="fl-container-500 fl-centered results">
            <ol class="flc-fliquor-templateContainer fl-list-menu fl-list-thumbnails fl-thumbnails-expanded">                
                <li class="flc-fliquor-template">
                    <a href="url">
                        <span class="title">Title</span>
                        <img alt="" src="http://farm3.static.flickr.com/2642/3881156913_330f9a09e9.jpg" class="fl-icon fl-force-left" />
                        <span class="fl-link-summary">
                            <span class="width"> Width x Height </span>
                            <span class="height"> Date posted </span>
                        </span>
                    </a>
                </li>
            </ol>
        </div>
        <script type="text/javascript">
            var fliq = fliquor.imageViewer(".flc-fliquor");
        </script>
    </body>
</html>
