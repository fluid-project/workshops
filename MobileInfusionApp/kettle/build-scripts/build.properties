<!-- Fluid Engage version number -->
engage_version = 0.1-SNAPSHOT

<!-- Dependency Locations -->
yuicompressor=../../infusion/build-scripts/lib/yuicompressor-2.3.3.jar

<!-- Build source directory locations -->
base-dir=..
engage-webapp=${base-dir}/src/webapp
engage-java=${base-dir}/src/java
infusion-scripts=${base-dir}/../infusion/build-scripts
infusion-dist=${base-dir}/../infusion/products/dist
infusion-src-dist=${base-dir}/../infusion/products/src-dist
engage-core=${base-dir}/../engage-core/

<!-- Build target directory locations -->
build=${base-dir}/build
build-mini=${build}/mini
build-source=${build}/source
build-mini-webapp=${build-mini}/src/webapp
build-source-webapp=${build-source}/src/webapp
products=${base-dir}/products

<!-- WAR filename -->
warfile=fluid-engage-${engage_version}.war
warfile-src=fluid-engage-${engage_version}-src.war

