<html>
    <head>
    	<!-- always load css  first -->
		<link rel="stylesheet" href="../infusion/fss/css/fss-reset.css" />
		<link rel="stylesheet" href="../infusion/fss/css/fss-layout.css" />
		<link rel="stylesheet" href="../infusion/fss/css/fss-text.css" />
		<link rel="stylesheet" href="../infusion/fss/css/fss-theme-mist.css" />
		<link rel="stylesheet" href="../infusion/fss/css/fss-theme-coal.css" />
    <link rel="stylesheet" href="../css/currencyNTime.css" />

    	<!-- script data goes after css data -->
        <script type="text/javascript" src="../infusion/InfusionAll.js"></script>
        <script type="text/javascript" src="../js/CurrencyNTime.js"></script>
    </head>    
    
    <body class="fl-theme-mist fl-col-flex2">
    <div class="converter">
        <h1>Latte's Currency Tracker</h1>
        <div class="fl-col flc-currency-select">
	        <p>Pick a date range:</p>
			
	        <label for="dfrom">From:</label>
	        <select id="dfrom" name="dateFrom">
	        	<option value=""></option>
	        </select>
	        
	        <label for="dto">To:</label>
	        <select id="dto" name="dateTo">
	        	<option value=""></option>
	        </select>
        </div>
		
		<div class="fl-col">
	        <p>The rates are as follows:</p>
	        
	        <table class="fl-container-flex flc-currency-table">
	        	<tr>
	        		<th>Date</th>
	        		<th>Rate</th>
	        	</tr>
	        	<tr class="flc-currency-row">
	        		<td class="flc-currency-date">A Date</td>
	        		<td class="flc-currency-rate">A Rate</td>
	        	</tr>
	        </table>
		</div>
    
    <div class="hidden flc-currencyNTime-errorMsg">
      I'm sorry, but a terrible, catastrophic error has occured. We're so sorry!
    </div>
    </div>
    <script>
        latte.fetchStaticRates("../data/rates.json", 
            function(rates) {
                var currencyOptions = {
                    fetchRates: latte.currencyNTime.localFetch,
                    localRates: rates
                };
                var component = latte.currencyNTime(".converter", currencyOptions);
        });
    </script>
    
    </body>
</html>
