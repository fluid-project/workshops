<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
	    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
	    <title>Flutter</title>
        <link rel="stylesheet" type="text/css" href="../shared/css/fss/css/fss-layout.css" />
        <link rel="stylesheet" type="text/css" href="../shared/css/fss/css/fss-theme-rust.css" />
        <link rel="stylesheet" type="text/css" href="../shared/css/Flutter.css" />
        
        <!-- jQuery core -->
        <script type="text/javascript" src="../shared/js/jquery/jquery-1.4.2.js"></script>
        
        <!--- jQuery UI -->
        <script type="text/javascript" src="../shared/js/jquery/jquery.ui.core.js"></script>
        <script type="text/javascript" src="../shared/js/jquery/jquery.ui.widget.js"></script>
        <script type="text/javascript" src="../shared/js/jquery/jquery.ui.position.js"></script>
        <script type="text/javascript" src="../shared/js/jquery/jquery.ui.mouse.js"></script>
        <script type="text/javascript" src="../shared/js/jquery/jquery.ui.draggable.js"></script>
        <script type="text/javascript" src="../shared/js/jquery/jquery.ui.dialog.js"></script>
        
        <!-- Fluid keyboard accessibility lugin -->
        <script type="text/javascript" src="../shared/js/infusion/jquery.keyboard-a11y.js"></script>
        
        <!-- Our code -->
        <script type="text/javascript" src="../shared/js/Twitter.js"></script>
        <script type="text/javascript" src="Flutter.js"></script>
        <script type="text/javascript" src="../shared/js/SettingsDialog.js"></script>
	</head>
    
    <!-- Main panel for the Twitter client interface -->  
	<body class="fl-container-600 fl-centered fl-theme-rust">
        <div class="fl-widget flutter-main">
            
            <!-- Widget title bar -->
            <div class="fl-widget-titlebar">
                <h1>Flutter</h1>
            </div>
            
            <div class="fl-widget-content">
                <!-- Main friends & teets panel -->
                <div id="main-panel">
                    <!-- My Status panel -->
                    <div class="fl-fix flutter-status-panel">
                        <p class="fl-container-100 fl-force-left fl-text-align-center flutter-avatar">
                            <img alt="Your picture" class="flutter-image"/>
                            <span class="flutter-name">You</span>
                        </p>
                       
                        <form>
                            <label for="status">My status:</label><textarea id="status"></textarea>
                            <p id="flutter-status-update-message" class="fl-font-size-70 flutter-hidden">
                                Your status was successfully updated!
                            </p>
                        </form>
                    </div>
                    
                    <!-- Friends and Tweets two-column panel -->
                    <div class="fl-centered flutter-friends-statuses">
                        <!-- Friends column -->
                        <ul id="friends" class="fl-listmenu fl-container-200 fl-force-left flutter-friends">
                            <!-- Rendered friends will go here -->
                            
                            <!-- This element is a template used to render out each friend -->
                             <li id="flutter-friend-template" class="flutter-hidden">
                                <img src="urlGoesHere"
                                     alt="altTextGoesHere" />
                             </li>
                        </ul>
                        
                        <!-- Tweets column -->
                        <ul id="tweets" class="flutter-tweets">
                            <!-- Rendered Tweets will go here -->
                            
                            <!-- This element is a template used to render out each tweet -->
                            <li id="flutter-tweet-template" class="flutter-hidden">Status goes here</li>
                        </ul>        
                    </div>     
                </div>
                
                <!-- Settings panel -->                               
                <div id="settings-panel" class="flutter-hidden">
                    <div class="fl-container-400 fl-centered">
                    <h2>Your Twitter Settings</h2>
                    <form>
                        <ul class="fl-controls-right">
                            <li>
                                <label for="username" class="fl-label">Twitter user name:</label>
                                <input id="username" type="text" />
                            </li>
                            <li>
                                <label for="password" class="fl-label">Password: </label>
                                <input id="password" type="password" />
                            </li>
                        </ul>
                        
                        <div class="ui-dialog-buttonpane">
                            <button class="fl-centered">Save &amp; Continue</button>
                        </div>
                    </form>
                    </div>
                </div>
            
                <!-- Tabs -->
                <ul id="tabs" class="fl-tabs">
                    <li id="friends-tab" class="fl-activeTab"><a href="#">Friends</a></li>
                    <li id="settings-tab"><a href="#">Settings</a></li>
                </ul>
            </div>
            
            <!-- Error dialog -->
            <div id="friends-error-dialog" class="flutter-hidden" title="Can't Connect to Twitter">
                We couldn't get your friends list from Twitter. If this is your first time using Flutter,
                choose "Settings" to set up your username and password.
            </div>
        </div>
	</body>
</html>
