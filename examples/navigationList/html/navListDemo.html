    <body class="fl-theme-iphone">
        <div class="fl-navbar">
            Navigation List
        </div>
        
        <div class="demo-button-bar">
            <a class="flc-navigationList-toggle fl-button fl-button-white">Toggle</a>
        </div>
        
        <div class="flc-navigationList">
            <ul class="flc-navigationList-listGroup fl-navigationList-container fl-list fl-list-menu fl-list-thumbnails">
                <li class="flc-navigationList-items">
                    <div class="flc-navigationList-linkContainer">
                        <a class="flc-navigationList-link fl-engage-badged-thumbnail">
                            <img class="flc-navigationList-image fl-icon"/>
                            <div class="fl-navigationList-textContainer">
	                            <span class="flc-navigationList-titleText fl-navigationList-title">title/category</span>
	                        </div>
                        </a>
                    </div>
                </li>
            </ul>
        </div>
        
        <script type="text/javascript">
            demo.init(".flc-navigationList");
        </script>
